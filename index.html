<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AMB - Calculator</title>
  <link href="css/main.487e4b7276d661ea2630.css" rel="stylesheet"></head>
  <body>

    <section id="home">
      <div class="container home-content">
        <div class="row header-text">
            <div class="col-md-12 text-center">
                <h2>Average Monthly Balance-Calculator</h2>
            </div>
        </div>
        <form>
          <div class="form-row p-5">
            <div class="col-md-5 sub-content mx-auto">
                <!-- input -->
                <label for="amount">Enter the Closing Balance of the day :</label>
                <input onkeypress="return event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57))" type="text" class="form-control amount mb-3" id="amount" placeholder="" value="" autocomplete="off" maxlength="8" required>
                <!-- buttons -->
                <button class="btn btn-primary submit-btn" id="submit-btn" type="submit">SUBMIT</button>
                <button class="btn btn-danger reset" id="" type="button">RESET</button>
                <button class="btn btn-light new" value="Refresh Page" onClick="window.location.reload()">NEW</button>
            </div>
          </div>
        </form>

        <div id="calendar-wrap"></div>

        <div class="row">
            <div class="col-md-12 text-center my-5">
                <button class="btn btn-danger calculate" id="calculate" type="button">CALCULATE</button>
            </div>
        </div>

        <div class="row text-center" id="acc-summary">
            <div class="col-md-5 mx-auto">
              <h2 class="summary">Account Summary</h2>
              <ul id="dynamic-list"></ul>
            </div>
        </div>
        <div class="row text-center" id="final-content-holder">
            <div class="col-md-12 mx-auto">
              <br /><br /><br /><br />
              <h2>Average Monthly Balance Summary</h2>
              <div><p><br />Existing Average Balance for the Month : <span class="avgCurrent"></span> Rupees.</p></div>
              <p>Average Balance to be maintained in the remaining days of the month <span class="finalCalc"></span> Rupees.</p>
              <button class="btn btn-primary new mt-3" value="Refresh Page" onClick="window.location.reload()">New</button>
            </div>
        </div>
      </div>
    </section>

  <script type="text/javascript" src="main.js"></script></body>
</html>
